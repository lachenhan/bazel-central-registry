name: Notify Module Maintainers
on:
  pull_request:
    paths:
      - 'modules/**'

permissions:
  pull-requests: write

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@eb238b55efaa70779f274895e782ed17c84f2895 # v2.6.1
        with:
          egress-policy: audit

      - name: Run BCR helper
        uses: meteorcloudy/continuous-integration/actions/bcr-helper@f40b76cf75a338027c97852cb1e01a2e115c0495 # master
        with:
          token: ${{ secrets.TEST_BCR_TOKEN }}
